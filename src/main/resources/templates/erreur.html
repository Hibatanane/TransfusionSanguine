<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Page d'erreur</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <style>
        img {
            width: 70%;
            height: 30%;
        }

        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center mt-5">

            <th:block th:if="${erreur403}">
                <h1>Erreur 403</h1>
                <img src="/images/error403.svg" alt="Image d'erreur" class="img-fluid">
                <h2 th:text="${erreurMessag}" class="mt-3"></h2>
            </th:block>

            <th:block th:if="${erreur404}">
                <h1>Erreur 404</h1>
                <img src="/images/error404.svg" alt="Image d'erreur" class="img-fluid">
                <h2 th:text="${erreurMessage}" class="mt-3"></h2>
            </th:block>

            <a href="/" class="btn btn-outline-dark mt-3">Retour Ã  la page d'accueil</a>
        </div>
    </div>
</div>
</body>
</html>
